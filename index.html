<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Library</h1>
      <button id="open-modal">Add a book</button>
    </div>

    <dialog class="modal-add-book" role="dialog" aria-modal="true">
      <form method="dialog" class="form-add">
        <fieldset>
          <legend>Add a book to Library</legend>

          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
          </div>

          <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
          </div>

          <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
          </div>

          <div>
            <button class="form-add-cancel" formmethod="dialog">Cancel</button>
            <button class="form-add-confirm" value="submit">Add</button>
          </div>
        </fieldset>
      </form>
    </dialog>

    <div class="list"></div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
